plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.testng:testng:7.6.1'
    testImplementation group: 'org.testng', name: 'testng', version: '7.6.1'
    implementation 'io.rest-assured:rest-assured:5.1.1'
    testImplementation group: 'io.rest-assured', name: 'rest-assured', version: '5.1.1'

}

test {
    useTestNG()
}